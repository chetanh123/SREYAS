<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str">
    <button type="button" onclick="checkPalindrome()">Check</button>
    <p id="showres"></p>
    <script type="text/javascript">


function checkPalindrome(string) {
    var string=document.getElementById("str").value;

const arrayValues = string.split('');
const reverseArrayValues = arrayValues.reverse();
const reverseString = reverseArrayValues.join('');

if(string == reverseString) {
    document.getElementById("showres").innerHTML="It is the palindrome";
}
else {
    document.getElementById("showres").innerHTML="its not plindrome";
}
}


    </script>
</body>
</html>
